<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .category-container {
            display: flex;
            overflow-x: auto;
            margin-bottom: 20px;
        }
        .category {
            cursor: pointer;
            padding: 10px 20px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .category.selected {
            font-weight: bold;
            background-color: #007bff;
            color: #fff;
        }
        .progress-container {
            margin-bottom: 20px;
        }
        .progress-bar {
            height: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Categories -->
    <div class="category-container">
        <div class="category selected" data-category="programming">Programming & OS</div>
        <div class="category" data-category="cloud">Cloud Platforms</div>
    </div>
    <!-- Skills -->
    <div class="tab-content" id="skills">
        <!-- Initially display skills for Programming & OS -->
        <div class="tab-pane fade show active" id="programming">
            <div class="progress-container">
                <div class="progress">
                    <div class="progress-bar bg-primary" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">Python (80%)</div>
                </div>
                <div class="progress">
                    <div class="progress-bar bg-primary" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">Java (70%)</div>
                </div>
            </div>
        </div>
        <!-- Display skills for Cloud Platforms initially hidden -->
        <div class="tab-pane fade" id="cloud">
            <div class="progress-container">
                <div class="progress">
                    <div class="progress-bar bg-primary" role="progressbar" style="width: 85%;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">AWS (85%)</div>
                </div>
                <div class="progress">
                    <div class="progress-bar bg-primary" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">Microsoft Azure (80%)</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Function to show skills for a particular category
    function showSkills(category) {
        // Hide all tab panes
        document.querySelectorAll(".tab-pane").forEach(function(pane) {
            pane.classList.remove("show", "active");
        });
        // Remove the 'selected' class from all categories
        document.querySelectorAll(".category").forEach(function(cat) {
            cat.classList.remove("selected");
        });
        // Show the selected category's tab pane
        var selectedPane = document.getElementById(category);
        selectedPane.classList.add("show", "active");
        // Add the 'selected' class to the clicked category
        document.querySelector(`.category[data-category="${category}"]`).classList.add("selected");
    }

    // Add event listeners to each category
    document.querySelectorAll(".category").forEach(function(cat) {
        cat.addEventListener("click", function() {
            var category = this.getAttribute("data-category");
            showSkills(category);
        });
    });

    // Initially show the skills for Programming & OS
    showSkills("programming");
</script>

</body>
</html>
