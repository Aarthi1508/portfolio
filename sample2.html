<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skill Tabs</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
   /* Custom CSS for styling */
</style>
</head>
<body>

<div class="container">
   <!-- Tab navigation -->
   <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
         <a class="nav-link active" id="professional-tab" data-toggle="tab" href="#professional" role="tab" aria-controls="professional" aria-selected="true">Professional Skills</a>
      </li>
      <li class="nav-item">
         <a class="nav-link" id="cloud-platforms-tab" data-toggle="tab" href="#cloud-platforms" role="tab" aria-controls="cloud-platforms" aria-selected="false">Cloud Platforms</a>
      </li>
   </ul>

   <!-- Tab content -->
   <div class="tab-content" id="myTabContent">
      <!-- Professional Skills tab content -->
      <div class="tab-pane fade show active" id="professional" role="tabpanel" aria-labelledby="professional-tab">
         <!-- Skills for Professional Skills category -->
         <div class="row">
            <!-- Skill cards for Professional Skills category go here -->
         </div>
      </div>
      <!-- Cloud Platforms tab content -->
      <div class="tab-pane fade" id="cloud-platforms" role="tabpanel" aria-labelledby="cloud-platforms-tab">
         <!-- Skills for Cloud Platforms category -->
         <div class="row">
            <!-- Skill cards for Cloud Platforms category go here -->
         </div>
      </div>
   </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
   // JavaScript to handle tab switching
   $(document).ready(function(){
      $('#myTab a').on('click', function (e) {
         e.preventDefault();
         $(this).tab('show');
      });
   });
</script>

</body>
</html>
